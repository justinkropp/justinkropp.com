<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

<body class="archive">

<div class="wrapper">

{% include masthead.html %}

<div class="content">

	<ul class="archives">
	  {% for post in site.posts %}
		<li>
		  <div>
		  	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		  	<time>{{ post.date | date_to_string }}</time>
		  </div>
			<p>{{ post.excerpt }}</p>
		</li>
	  {% endfor %}
	</ul>

</div>

{% include foot.html %}

</div>
