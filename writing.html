---
layout: archive
title: Writing
---

<div class="posts">

  <ol>
    {% for post in site.posts %}
      <li>
          <a href="{{ post.url }}">
            <div class="content">
              <!-- <time>{{ post.date | date: "%Y %b" }}</time> -->
              <h2 class="post-title">{{ post.title }}</h2>
              <p>{{ post.excerpt }}</p>
            </div>
          </a>
      </li>
    {% endfor %}
  </ol>

</div>
