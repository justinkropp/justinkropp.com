---
layout: default
title: Essays
---

<h2 class="page-title">Essays</h2>

<div class="essays-content">

<ol class="essays">
  {% for post in site.posts %}
    <li>
        <time>{{ post.date | date: "%B %-d, %Y" }}</time>
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ol>

</div>
