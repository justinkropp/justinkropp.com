<!DOCTYPE html>
<html lang="en">

	{% include head.html %}

<body class="post">

<div class="wrapper">

{% include masthead.html %}

<div class="content">

	<article class="post">
		<header>
			<h2 class="post-title">{{ page.title }}</h2>
			<time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_long_string }}</time>
		</header>
		<div class="post-content">
			{{ content }}
		</div>
	</article>

</div>

{% include foot.html %}

</div>

</body>
</html>
